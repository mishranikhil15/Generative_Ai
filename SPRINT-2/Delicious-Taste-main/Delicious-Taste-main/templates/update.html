<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form-styles.css') }}">
</head>
<body>
    <h3>
        <a href = "{{ url_for('show_all') }}">Delicious-Taste</a>
     </h3>
    <h2 style="text-align: center;">Update Food Item</h2>
    <!-- action="/update/{{food.id}}" method="POST"  -->
    <form action="/update/{{food.id}}" method="POST" id="studentForm">
        <label for="name">Name</label><br>
        <input type="text" name="name" value="{{food.name}}"/><br>
        <label for="price">Price</label><br>
        <input type="number" name="price"  value="{{food.price}}"/><br>
        <input type="checkbox" name="availability" id="availability"/> 
        <label for="availability">Availability</label> <br/>
        <input type="button" value="Update"/> 
     </form>
</body>
</html>
